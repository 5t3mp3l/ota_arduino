<div class="arduino-ota-panel">
  <h1>Arduino OTA Uploads & Compilation</h1>
  <div id="firmware-upload">
      <h2>Upload Firmware</h2>
      <label for="firmware-file-input">Choose firmware file:</label>
      <input type="file" id="firmware-file-input" title="Choose firmware file" />
      <button id="upload-btn">Upload</button>
  </div>
  <div id="logs">
      <h2>Logs</h2>
      <textarea id="logs-output" rows="10" cols="100" readonly title="Logs output" placeholder="Logs will appear here"></textarea>
  </div>
</div>
<script src="/local/ota_arduino_panel.js"></script>
